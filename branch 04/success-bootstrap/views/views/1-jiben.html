	    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <style type="text/css">
		.mybanner{
			width: 500px;
		}
	    </style>
	</head>
	<body>
		<!--导航栏-->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
              <div class="navbar-header">
              	<div class="nav navbar-nav navbar-left">

              	<a class="navbar-brand" href="#">Weibo</a>	
              </div>
          <div>
			<ul class="nav navbar-nav navbar-right">
				<li ><a href="#">首页</a></li>
				<li ><a href="#">视频</a></li>
				<li ><a href="#">发现</a></li>
				<li ><a href="#">游戏</a></li>

				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle = "dropdown">

					</a>

		  </div>
			</div>			
		</nav>
		
		<!--创建模态框-->
		<!--按钮触发模态框-->
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4>用户登录入口</h4>
					</div>
					<div class="modal-body">
						<!--form表单位置-->
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="firstname" class="col-sm-2 control-label">用户名</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="firstname" 
											   placeholder="请输入名用户名">
									</div>
								</div>
								<div class="form-group">
									<label for="lastname" class="col-sm-2 control-label">密码</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="lastname" 
											   placeholder="请输入密码">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											<label>
												<input type="checkbox"> 请记住我
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">登录</button>
										<div class="pull-right">
						                <button type="button" class="btn btn-default" data-dismiss = "modal">
						                                     退出		
						                </button>
						                </div>
									</div>
								</div>
								
							</form>
					</div>
					
				</div>
				
			</div>
		</div>
		<!--轮播-->
		<div class="container-fluid" style="mybanner">		
		<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../img/advert1.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="../img/advert2.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="../img/advert3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
       data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
    <a class="carousel-control right" href="#myCarousel" 
       data-slide="next">&rsaquo;</a>
</div>
</div>
<script type="text/javascript" src="../plugins/jQuery/jquer.min.js" ></script>
<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.js" ></script>
<script>
	$(function(){
		$('#myCarousel').carousel({
    interval: 2000
})
	});	
</script>			
	</body>
